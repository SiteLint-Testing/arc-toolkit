<script>
    function navigateToPage(select) {
        const selectedValue = select.value;
        if (selectedValue) {
            // List of specific external links to open in a new tab
            const externalLinks = [
                "https://docs.google.com/spreadsheets/d/1l4ouw7RUwUbkEBrnBWXk2r_2zxVoT3k8hSiNhhlZCoM/edit?gid=0#gid=0",
                "https://act-rules.github.io/rules/",
                "https://sitelint-testing.github.io/axe-dev-tools/",
                "https://sitelint-testing.github.io/every-rule/"
            ];
            
            if (externalLinks.includes(selectedValue)) {
                window.open(selectedValue, '_blank'); // Open specific links in a new tab
            } else {
                window.location.href = selectedValue; // Navigate other links in the same window
            }
        }
    }
